<div class="samurai-list-container">
    <!-- Display the list of samurais -->
    <div *ngIf="samuraiList.length > 0">
      <h2>List of Samurais</h2>
      <div *ngFor="let samurai of samuraiList" class="samurai-item">
        <!-- Samurai information -->
        <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Age</th>
                  <th class="action">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{ samurai.samuraiName }}</td>
                  <td>{{ samurai.description }}</td>
                  <td>{{ samurai.age }}</td>
                  <td>
                      <button class="btn-delete">Delete</button>
                      <button class="btn-update">Update</button>
                  </td>
              </tr>
              <!-- Add more rows here -->
          </tbody>
      </table>
      </div>
    </div>
    <!-- Message when there are no samurais -->
    <div *ngIf="samuraiList.length === 0">
      <h2>No Samurais Available</h2>
    </div>
  </div>
